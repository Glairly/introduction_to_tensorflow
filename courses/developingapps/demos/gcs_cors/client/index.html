<html>

<head>
    <title>Google Cloud Storage CORS Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body ng-app='gcsApp'>

    <h1>Google Cloud Storage CORS Demo</h1>
    <div ng-controller='CorsController as cc'>
        <div ng-if='cc.error'>Error: {{cc.error}}</div>
        <ul>
            <li ng-repeat="item in cc.data">
                {{item}}
            </li>
        </ul>
    </div>

    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>

    <script src='app/app.js'></script>

    <script src='app/cors/cors-module.js'></script>
    <script src='app/cors/cors-controller.js'></script>

</body>
</html>
