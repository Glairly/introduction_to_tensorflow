 <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"  content="width=device-width initial-scale=1"/>
    <title>Quiz</title>
    <link rel="stylesheet"  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">
                <a href="/">Quite Interesting Quiz</a>
            </div>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a href="/questions/add">Create Question</a>
            </li>
            <li>
                <a href="/client/index.html">Take Test</a>
            </li>
            <li>
                <a href="/leaderboard">Leaderboard</a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <h1>Quite Interesting Quiz Leaderboard</h1>

    <div class="row">
        <div class="col-md-12">Congratulations to our leaders, who have done so well</div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="col-md-4">Quiz</th>
                        <th class="col-md-6">Email</th>
                        <th class="col-md-2">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="leader : ${leaders}">
                        <td th:text="${leader.quiz}"></td>
                        <td th:text="${leader.email}"></td>
                        <td th:text="${leader.score}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
