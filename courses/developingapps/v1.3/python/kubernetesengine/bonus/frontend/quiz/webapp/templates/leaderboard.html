{% extends 'master.html' %}
{% block head %}

    <title>Leaderboard - Python</title>
{% endblock %}

{% block content %}
    <h1>Quite Interesting Quiz Leaderboard</h1>
    <div class="row col-md-12">
      <p>Congratulations to our leaders, who have done so well</p>
    </div>
    <div class="row col-md-12">
      <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="col-md-4">
                    Quiz
                </th>
                <th class="col-md-6">
                    Email
                </th>
                <th class="col-md-2">
                    Score
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in scores %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
