syntax = "proto3";

package com.google.cloud.sme.common;

option java_package = "com.google.cloud.sme";
option java_outer_classname = "Entities";

import "google/protobuf/timestamp.proto";

message User {
  int64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string country = 4;
}

message Item {
  int64 id = 1;
  string size = 2;
  string color = 3;
  string type = 4;
  double price = 5;
}

message Action {
  enum ActionType {
    UNKNOWN = 0;
    VIEW = 1;
    ADD = 2;
    BUY = 3;
  }

  ActionType action = 1;
  .google.protobuf.Timestamp time = 2;
  int64 item_id = 3;
  int64 user_id = 4;
  bytes extra_info = 5;
}
